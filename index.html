<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tetris</title>
	<style>
    	body {
    		display: flex;
    		justify-content: center;
    		align-items: center;
    		height: 100vh;
    		margin: 0;
    		background-color: #15191d;
    	}
    	canvas {
    	  	border: 1px solid #fff;
		}
		div{
			display: flex;
			flex-direction: column;
			color: white;
			font-family: arial;
			align-items: center;
			font-size: 15px;
		}
		#levelBar{
			width: 300px;
			margin-bottom: 20px;
		}
		#volumeControl{
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        #volumeSlider{
            width: 100px;
            margin-right: 10px;
        }
  	</style>
  	<script src="main.js" type="text/javascript"></script>
</head>
<body>
	<button id="play"><b>PLAY TETRIS</b></button>
	<audio id="music" controls hidden>
		<source src="clar_tetris.wav" type="audio/wav">
	</audio>
	<div id="level" style="display: none;">
		<label id="levelText">Level: 1</label><br>
		<progress id="levelBar" value="0" max="5"></progress>
		<canvas id="tetrisCanvas" width="300" height="600" style="display: none;"></canvas>
	</div>
	<canvas id="nextBlockCanvas" width="100" height="100" style="display: none; margin-left: 20px;"></canvas>
	<div id="volumeControl" style="display: none;">
		<label for="volumeSlider">Volume:</label>
        <input id="volumeSlider" type="range" min="0" max="100" step="1" value="50">
    </div>
</body>
</html>
