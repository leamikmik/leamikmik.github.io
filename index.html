<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tetris</title>
	<style>
    	body {
    		display: flex;
    		justify-content: center;
    		align-items: center;
    		height: 100vh;
    		margin: 0;
    		background-color: #15191d;
			color: white;
			font-family: arial;
			font-size: 15px;
    	}
    	canvas {
    	  	border: 1px solid #fff;
		}
		div{
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#levelBar{
			width: 300px;
			margin-bottom: 20px;
		}
		#volumeControl{
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        #volumeSlider{
            width: 100px;
            margin-right: 10px;
        }
		#gameOver{
			width: 300px;
			height: 150px;
			border-radius: 25px;
			position: absolute;
			margin: auto auto;
			background-color: #313b4b;
		}
		#gameOver div {
		    width: 100%;
		    display: flex;
		    justify-content: space-between;
		    margin-top: 10px;
			flex-direction: unset;
		}
		#gameOver button{
			margin: 5%;
			width: 48%;
		    text-align: center;
		}
		el{
		    width: 48%;
		    text-align: center;
		}
  	</style>
  	<script src="main.js" type="text/javascript"></script>
</head>
<body>
	<button id="play"><b>PLAY TETRIS</b></button>
	<audio id="music" controls hidden>
		<source src="clar_tetris.wav" type="audio/wav">
	</audio>
	<div id="level" style="display: none;">
		<label id="levelText">Level: 1</label><br>
		<progress id="levelBar" value="0" max="5"></progress>
		<canvas id="tetrisCanvas" width="300" height="600" style="display: none;"></canvas>
	</div>
	<canvas id="nextBlockCanvas" width="100" height="100" style="display: none; margin-left: 20px;"></canvas>
	<div id="volumeControl" style="display: none;">
		<label for="volumeSlider">Volume:</label>
        <input id="volumeSlider" type="range" min="0" max="100" step="1" value="50">
    </div>
	<div id="gameOver" style="display: none;">
		<b style="padding-top: 20px; font-size: 30px;">Game Over</b>
		<div>
			<el id="endScore">Score: 20</el>
			<el id="endHighScore">Highscore: 10</el>
		</div>
		<div>
			<button id="restart">Restart</button>
			<button onclick="exit()">Exit</button>
		</div>
	</div>
</body>
</html>
